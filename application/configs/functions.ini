[addslashes]
menu = true
redirect = "slashes"
inverse = "stripslashes"
description.php_versions = "PHP 4, PHP 5"
description.short = "Quote string with slashes"
description.long = "Returns a string with backslashes before characters that need to be quoted in database queries etc. These characters are single quote ('), double quote (&quot;), backslash (\) and NUL (the NULL byte)."
description.manual = "php.net/addslashes"

[base64]
menu = false
contains[] = "base64_decode"
contains[] = "base64_encode"
title = "MIME base64 functions"

[base64_decode]
menu = true
redirect = "base64"
inverse = "base64_encode"
description.php_versions = "PHP 4, PHP 5"
description.short = "Decodes data encoded with MIME base64"
description.long = "Decodes a base64 encoded data."
description.manual = "php.net/base64_decode"

[base64_encode]
menu = true
redirect = "base64"
inverse = "base64_decode"
description.php_versions = "PHP 4, PHP 5"
description.short = "Encodes data with MIME base64"
description.long = "Encodes the given data with base64.<br /><br />This encoding is designed to make binary data survive transport through transport layers that are not 8-bit clean, such as mail bodies.<br /><br />Base64-encoded data takes about 33% more space than the original data."
description.manual = "php.net/base64_encode"

[bin2hex]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Convert binary data into hexadecimal representation"
description.long = "Returns an ASCII string containing the hexadecimal representation of string. The conversion is done byte-wise with the high-nibble first."
description.manual = "php.net/bin2hex"

[crc32]
menu = true
description.php_versions = "PHP 4 >= 4.0.1, PHP 5"
description.short = "Calculates the crc32 polynomial of a string"
description.long = "Generates the cyclic redundancy checksum polynomial of 32-bit lengths of the string. This is usually used to validate the integrity of data being transmitted.<br /><br />Because PHP's integer type is signed, and many crc32 checksums will result in negative integers, you need to use the &quot;%u&quot; formatter of sprintf() or printf() to get the string representation of the unsigned crc32 checksum."
description.manual = ""

[explode]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Split a string by string"
description.long = "Returns an array of strings, each of which is a substring of string formed by splitting it on boundaries formed by the string delimiter."
description.manual = "php.net/explode"

[hash]
menu = false
contains[] = "md4"
contains[] = "sha256"
contains[] = "sha384"
contains[] = "sha512"
title = "hash functions: md4, sha256, sha384, sha512"

[md4]
menu = true
redirect = "hash"
description.php_versions = "PHP 5 >= 5.1.2, PECL hash >= 1.1"
description.short = "Generate a hash value (message digest) with MD4 algorithm"
description.long = "Returns a string containing the calculated message digest as lowercase hexits."
description.manual = "php.net/hash"

[md5]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Calculate the MD5 hash of a string"
description.long = "Calculates the MD5 hash of string using the RSA Data Security, Inc. MD5 Message-Digest Algorithm, and returns that hash."
description.manual = "php.net/md5"

[metaphone]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Calculate the metaphone key of a string"
description.long = "Calculates the metaphone key of string.<br /><br />Similar to soundex() metaphone creates the same key for similar sounding words. It's more accurate than soundex() as it knows the basic rules of English pronunciation. The metaphone generated keys are of variable length."
description.manual = "php.net/soundex"

[nl2br]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Inserts HTML line breaks before all newlines in a string"
description.long = "Returns string with '&lt;br /&gt;' or '&lt;br&gt;' inserted before all newlines."
description.manual = "php.net/nl2br"

[json]
menu = false
contains[] = "json_decode"
contains[] = "json_encode"
title = "JSON functions"

[json_decode]
menu = true
redirect = "json"
inverse = "json_encode"
description.php_versions = "PHP 5 >= 5.2.0, PECL json >= 1.2.0"
description.short = "Decodes a JSON string"
description.long = "Takes a JSON encoded string and converts it into a PHP variable."
description.manual = "php.net/json_decode"

[json_encode]
menu = true
redirect = "json"
inverse = "json_decode"
description.php_versions = "PHP 5 >= 5.2.0, PECL json >= 1.2.0"
description.short = "Returns the JSON representation of a value"
description.long = "Returns a string containing the JSON representation of value."
description.manual = "php.net/json_encode"

[lcfirst]
menu = true
redirect = "string_case"
inverse = "ucfirst"
description.php_versions = "PHP 5 >= 5.3.0"
description.short = "Make a string's first character lowercase"
description.long = "Returns a string with the first character of string lowercased if that character is alphabetic.<br /><br />Note that 'alphabetic' is determined by the current locale. For instance, in the default &quot;C&quot; locale characters such as umlaut-a (ä) will not be converted."
description.manual = "php.net/lcfirst"

