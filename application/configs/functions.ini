[slashes]
menu = false
contains[] = "addslashes"
contains[] = "stripslashes"
title = "addslashes, stripslashes"

[soundex]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Calculate the soundex key of a string"
description.long = "Calculates the soundex key of string.<br /><br />Soundex keys have the property that words pronounced similarly produce the same soundex key, and can thus be used to simplify searches in databases where you know the pronunciation but not the spelling. This soundex function returns a string 4 characters long, starting with a letter."
description.manual = "php.net/soundex"

[str_rot13]
menu = true
redirect = "rot13"
description.php_versions = "PHP 4 >= 4.2.0, PHP 5"
description.short = "Perform the rot13 transform on a string"
description.long = "Performs the ROT13 encoding on the string argument and returns the resulting string.<br /><br />The ROT13 encoding simply shifts every letter by 13 places in the alphabet while leaving non-alpha characters untouched. Encoding and decoding are done by the same function, passing an encoded string as argument will return the original version."
description.manual = "php.net/str_rot13"

[str_shuffle]
menu = true
description.php_versions = "PHP 4 >= 4.3.0, PHP 5"
description.short = "Randomly shuffles a string"
description.long = "str_shuffle() shuffles a string. One permutation of all possible is created."
description.manual = "php.net/str_shuffle"

[str_word_count]
menu = true
description.php_versions = "PHP 4 >= 4.3.0, PHP 5"
description.short = "Return information about words used in a string"
description.long = "Counts the number of words inside string. If the optional format is not specified, then the return value will be an integer representing the number of words found. In the event the format is specified, the return value will be an array, content of which is dependent on the format.<br /><br />For the purpose of this function, 'word' is defined as a locale dependent string containing alphabetic characters, which also may contain, but not start with &quot;'&quot; and &quot;-&quot; characters."
description.manual = "php.net/str_word_count"

[string_case]
menu = false
contains[] = "lcfirst"
contains[] = "strtolower"
contains[] = "strtoupper"
contains[] = "ucfirst"
contains[] = "ucwords"
title = "operate on string case"

[strip_tags]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Strip HTML and PHP tags from a string"
description.long = "This function tries to return a string with all NUL bytes, HTML and PHP tags stripped from a given string. It uses the same tag stripping state machine as the fgetss() function."
description.manual = "php.net/strip_tags"

[stripslashes]
menu = true
redirect = "slashes"
inverse = "addslashes"
description.php_versions = "PHP 4, PHP 5"
description.short = "Un-quotes a quoted string"
description.long = "Un-quotes a quoted string."
description.manual = "php.net/stripslashes"

[strlen]
menu = true
description.php_versions = "PHP 4, PHP 5"
description.short = "Get string length"
description.long = "Returns the length of the given string."
description.manual = "php.net/strlen"

[strtolower]
menu = true
redirect = "string_case"
inverse = "strtoupper"
description.php_versions = "PHP 4, PHP 5"
description.short = "Make a string lowercase"
description.long = "Returns string with all alphabetic characters converted to lowercase.<br /><br />Note that 'alphabetic' is determined by the current locale. This means that in i.e. the default &quot;C&quot; locale, characters such as umlaut-A (Ä) will not be converted."
description.manual = "php.net/strtolower"

[strtoupper]
menu = true
redirect = "string_case"
inverse = "strtolower"
description.php_versions = "PHP 4, PHP 5"
description.short = "Make a string uppercase"
description.long = "Returns string with all alphabetic characters converted to uppercase.<br /><br />Note that 'alphabetic' is determined by the current locale. For instance, in the default &quot;C&quot; locale characters such as umlaut-a (ä) will not be converted."
description.manual = "php.net/strtoupper"

[ucfirst]
menu = true
redirect = "string_case"
inverse = "lcfirst"
description.php_versions = "PHP 4, PHP 5"
description.short = "Make a string's first character uppercase"
description.long = "Returns a string with the first character of string capitalized, if that character is alphabetic.<br /><br />Note that 'alphabetic' is determined by the current locale. For instance, in the default &quot;C&quot; locale characters such as umlaut-a (ä) will not be converted."
description.manual = "php.net/ucfirst"

[ucwords]
menu = true
redirect = "string_case"
description.php_versions = "PHP 4, PHP 5"
description.short = "Uppercase the first character of each word in a string"
description.long = "Returns a string with the first character of each word in string capitalized, if that character is alphabetic.<br /><br />The definition of a word is any string of characters that is immediately after a whitespace (These are: space, form-feed, newline, carriage return, horizontal tab, and vertical tab)."
description.manual = "php.net/ucwords"